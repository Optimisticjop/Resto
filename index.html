<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sufix</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">TeamSufix</h2>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Serice</a>
                    </li>
                    <li>
                        <a href="#">Design</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" id="" placeholder="Type To Search">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <div class="content">
            <h1>Food<br>
                <span class="amp"> & </span><br><span>Pasteries</span></h1>
            <p class="par">Order your food and pasteries from us.
                <br>For more Information Check the website and place your order</p>

            <button class="cn"><a href="#">Give us a call</a></button>
        </div>
        <div class="form">

            <input type="email" name="email" placeholder="Enter Your Email Here">

            <p class="link">New to our service<br>
                <a href="#">Sign up with us</a></p>
            <p class="liw">Log in with</p>


            <div class="icon">
                <a href="#">
                    <ion-icon name="logo-google"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>
        </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
